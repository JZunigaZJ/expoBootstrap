<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Formulario de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header>
      <div style="justify-content: space-between; display: flex;">
        <div style="display: flex;">
          <img class="logo" src="static/images/logo.png" alt="logo" />
          <h2 style="margin: 25px 0 0 20px; color: #094bac;">Luxury Living</h2>
        </div>

        <div style="margin-top: 25px;">
          <img class="facebook" src="static/images/facebook (3).png" alt="facebook" />
          <img class="intagram" src="static/images/logotipo-de-instagram.png" alt="intagram" />
          <img class="tiktok" src="static/images/tik-tok.png" alt="tiktok" />
        </div>
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="navbar-nav w-100 justify-content-star">
            <a class="nav-item nav-link mx-lg-3 mx-1" href="index.html">Inicio</a>
            <a class="nav-item nav-link mx-lg-3 mx-1" href="registro.html">Registro</a>
            <a class="nav-item nav-link mx-lg-3 mx-1" href="contactenos.html">Contacto</a>
            <a class="nav-item nav-link mx-lg-3 mx-1" href="nosotros.html">Nosotros</a>
          </div>
        </div>
      </nav>
    </header>

    <h1>Formulario de Registro</h1>
    <p>Complete los datos solicitados para continuar con el proceso de registro.</p>
    <br />

    <div class="grid-item">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" required />
            </div>

            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" class="form-control" id="cedula" required />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" required />
            </div>

            <div class="mb-3">
              <label for="estadoCivil" class="form-label">Estado Civil</label>
              <select class="form-select" id="estadoCivil" required>
                <option value="" selected disabled>Seleccione una opción</option>
                <option>Soltero/a</option>
                <option>Casado/a</option>
                <option>Divorciado/a</option>
                <option>Viudo/a</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" required />
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Cambiar el tamaño de la ventana para ver cómo los media queries modifican la grilla.</p>
      <p>Rote el dispositivo para ver cambios en orientación.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
