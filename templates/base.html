<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Living</title>
    <link rel="stylesheet" type="text/css" href="static/index.css">
    <link id="logo" rel="icon" href="{{ url_for('static', filename='images/titulo.ico') }}" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <div style="justify-content: space-between; display: flex;">
                <div style="display: flex;">
                    <a href="/"><img class="logo" src="static/images/logo.png" alt="logo"></a>
                    <h2 style="margin: 25px 0 0 20px; color: #094bac;">Luxury Living</h2>
                </div>

                <div style="margin-top: 25px;">
                    <a href="https://www.facebook.com/share/18ASHR2zFi/" target="_blank"><img class="facebook" src="static/images/facebook (3).png" alt="facebook"></a>
                    <a href="https://www.instagram.com/cristiano?igsh=MWN3cGNyOHYwYmEzYg==" target="_blank"><img class="intagram" src="static/images/logotipo-de-instagram.png" alt="intagram"></a>
                    <a href="https://www.tiktok.com/@cristiano_ronaldo_7live?_t=ZM-8xKxqwAqGRk&_r=1" target="_blank"><img class="tiktok" src="static/images/tik-tok.png" alt="tiktok"></a>
                </div>

            </div>

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-nav w-100 justify-content-star">
                        <a class="nav-item nav-link mx-lg-3 mx-1" href="/">Inicio</a>
                        <a class="nav-item nav-link mx-lg-3 mx-1" href="/Registro">Registro</a>
                        <a class="nav-item nav-link mx-lg-3 mx-1" href="/Contactenos">Contacto</a>
                        <a class="nav-item nav-link mx-lg-3 mx-1" href="/Nosotros">Nosotros</a>
                    </div>
                </div>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <footer>
            <p>Cambiar el tamaño de la ventana para ver cómo los media queries modifican la grilla.</p>
            <p>Rote el dispositivo para ver cambios en orientación.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
